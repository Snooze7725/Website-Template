<h1>Send a Note</h1>
<form method="post" action="/note/send">
    <input type="hidden" name="type" value="send_note">

    <label>
        Title<br>
        <input type="text" name="title" required>
    </label><br>

    <label>
        Description<br>
        <textarea name="content" required></textarea>
    </label><br>

    <button type="submit">Send</button>
</form>
